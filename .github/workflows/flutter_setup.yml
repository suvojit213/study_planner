name: Flutter Project Setup and Commit

on:
  workflow_dispatch: # Manually trigger the workflow

jobs:
  setup_and_commit:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x' # Use a specific Flutter version or 'stable'

    - name: Create Flutter project
      run: |
        flutter create .
      working-directory: ./ # Create project in the root of the repository

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"

    - name: Commit and push Flutter files
      run: |
        git add .
        git commit -m "feat: Initial Flutter project setup via GitHub Actions" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}